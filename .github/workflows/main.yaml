name: CI/CD - ms-saudacoes-aleatorias

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USER }}/ms-saudacoes-aleatorias
  KOYEB_APP: ${{ vars.KOYEB_APP || 'saudacoes-app' }}
  KOYEB_SERVICE: ${{ vars.KOYEB_SERVICE || 'saudacoes-svc' }}

jobs:
  build-lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Instalar golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Rodar lint
        run: golangci-lint run ./...

  test:
    name: Testes (go test)
    runs-on: ubuntu-latest
    needs: build-lint
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Rodar testes
        run: go test ./... -v

  release:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push imagem
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker.io/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy no Koyeb
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Install and configure the Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_TOKEN }}

      - name: Deploy to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: ${{ env.KOYEB_APP }}
          service-name: ${{ env.KOYEB_SERVICE }}
          docker: docker.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # ajuste a porta se a sua app Go escuta em outra
          service-ports: '[{"port":8080,"protocol":"http"}]'
          service-routes: '[{"path":"/","port":8080,"protocol":"http"}]'

    environment:
      name: production
      url: https://${{ env.KOYEB_SERVICE }}-${{ env.KOYEB_APP }}.koyeb.app

  cleanup:
    name: Cleanup Koyeb (manual)
    runs-on: ubuntu-latest
    needs: deploy
    environment:
      name: cleanup
      # configure o environment cleanup nas settings pra exigir aprovação
    steps:
      - name: Install and configure the Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_TOKEN }}

      - name: Remover app/serviço do Koyeb
        uses: koyeb/action-git-deploy/cleanup@v1
        with:
          app-name: ${{ env.KOYEB_APP }}
